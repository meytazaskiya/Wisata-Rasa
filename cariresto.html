<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wisata Rasa</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #fff;
            overflow-x: hidden;
            padding-top: 70px; /* Tambahkan ruang untuk header yang fixed */
        }

        header {
            background-color: #FFD93D;
            padding: 15px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        header img {
            height: 40px;
        }

        .site-name {
            font-family: 'Comic Sans MS', 'Comic Neue', cursive;
            font-size: 32px;
            font-weight: bold;
            color: #000000;
        }

        .search-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin-top: 150px;
        }

        .search-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: white;
            width: 80%;
            max-width: 600px;
            padding: 15px;
            border-radius: 25px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        .search-bar input {
            border: none;
            outline: none;
            width: 80%;
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 16px;
            box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.1);
        }

        .search-bar button {
            background-color: #B31312;
            color: white;
            border: none;
            padding: 12px 25px;
            font-weight: bold;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
        }

        .search-bar button:hover {
            background-color: #FFD93D;
            color: #B31312;
        }

        .location-box {
            background-color: #FFD93D;
            padding: 15px 25px;
            margin-top: 20px;
            border-radius: 25px;
            font-size: 20px;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            width: 80%;
            max-width: 600px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .location-box span {
            color: #333;
        }

        .location-box img {
            width: 20px;
            height: 20px;
        }

        .recommendations-container {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            margin-top: 30px;
        }

        .recommendation-card {
            width: 30%;
            background-color: #f1f1f1;
            padding: 15px;
            margin: 10px;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .recommendation-card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 8px;
        }

        .recommendation-card h4 {
            margin-top: 10px;
            font-size: 18px;
            font-weight: bold;
        }

        .recommendation-card button {
            background-color: #B31312;
            color: white;
            padding: 10px;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 10px;
        }

        .recommendation-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .category-container {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            margin-top: 50px;
        }

        .category {
            background-color: #B31312;
            color: white;
            padding: 15px;
            margin: 10px;
            width: 120px;
            text-align: center;
            border-radius: 10px;
            cursor: pointer;
        }

        .category:hover {
            background-color: #FFD93D;
            color: #B31312;
        }

        .footer {
            background-color: #FFD93D;
            padding: 30px;
            text-align: center;
            font-size: 14px;
            margin-top: 50px;
            color: #333;
        }

        .footer a {
            text-decoration: none;
            color: #333;
            margin: 0 5px;
        }

        .footer a:hover {
            color: #B31312;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .search-bar {
                width: 90%;
            }

            .recommendations-container {
                flex-direction: column;
                align-items: center;
            }

            .recommendation-card {
                width: 80%;
                margin: 10px 0;
            }

            .category {
                width: 100%;
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <header>
        <div class="header-left">
            <div class="logo-text">
                <img src="FOTO/Logo_WR_HD-removebg-preview.png" alt="Wisata Rasa">
                <span class="site-name">Wisata Rasa</span>
            </div>
            <nav>
                <a href="index.html">Home</a>
                <a href="about.html">About</a>
            </nav>
        </div>
    </header>

    <!-- Search and Location Section -->
    <div class="search-container">
        <!-- Search Bar -->
        <div class="search-bar">
            <input type="text" id="search-location" placeholder="Search">b 
        </div>

        <!-- Location Box -->
        <div class="location-box" id="location-box">
            <span>Bandar Lampung</span>
            <span><img src="FOTO/location-icon.png" alt="Location Icon"></span>
        </div>
    </div>

    <!-- Content Section -->
    <div class="content">
        <h2>Rekomendasi yang ada di Bandar Lampung!</h2>

        <!-- Recommendations -->
        <div class="recommendations-container" id="recommendations">
            <!-- Dynamic content will be added here -->
        </div>

        <!-- Categories -->
        <div class="category-container">
            <div class="category">Best Seller</div>
            <div class="category">Lagi Promo</div>
            <div class="category">24 Jam</div>
        </div>

        <div class="category-container">
            <div class="category">Pedas</div>
            <div class="category">Manis</div>
            <div class="category">Asin</div>
        </div>
    </div>

    <footer class="footer">
        &copy; 2025 Wisata Rasa. All Rights Reserved. | <a href="#">FAQ</a> | <a href="#">Help Center</a> | <a href="#">Privacy Policy</a>
    </footer>

    <script>
        const exploreButton = document.getElementById('explore-button');
        const searchLocation = document.getElementById('search-location');
        const locationBox = document.getElementById('location-box');
        const recommendationsContainer = document.getElementById('recommendations');

        const recommendations = [
            { name: 'Ayam Bakar Mbok Jum', image: 'FOTO/ayam_bakar_mbok_jum.jpg' },
            { name: 'Sambal Seruit Buk Lin', image: 'FOTO/sambal_seruit_buk_lin.jpg' },
            { name: 'Pindang Atu Puri', image: 'FOTO/pindang_atu_puri.jpg' },
            { name: 'Bakso Sonhaji Sony', image: 'FOTO/bakso_sonhaji_sony.jpg' },
            { name: 'Sate Padang Sidi ZA', image: 'FOTO/sate_padang_sidi_za.jpg' },
            { name: 'Soto Lamongan Cak Noto', image: 'FOTO/soto_lamongan_cak_noto.jpg' }
        ];

        exploreButton.addEventListener('click', () => {
            const location = searchLocation.value.trim();
            if (location) {
                locationBox.innerHTML = `<span>${location}</span><span><img src="FOTO/location-icon.png" alt="Location Icon"></span>`;
                recommendationsContainer.innerHTML = '';

                recommendations.forEach(item => {
                    const card = document.createElement('div');
                    card.classList.add('recommendation-card');
                    card.innerHTML = ` 
                        <img src="${item.image}" alt="${item.name}">
                        <h4>${item.name}</h4>
                        <button>More Information</button>
                    `;
                    recommendationsContainer.appendChild(card);
                });
            } else {
                alert('Please enter a location');
            }
        });
    </script>

</body>
</html>
